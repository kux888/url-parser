<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parser</title>
    <link rel="stylesheet" href="/css/popup.css">
    <!-- JavaScript and HTML must be in separate files for security. -->
</head>

<body>
    <div class="header"></div>
    <div id="copy-notice" class="copy-notice">copied!</div>
    <div class="warper">
        <div class="info-title">URL Base Info</div>
        <ul class="base-info info-container" id="base-info">
            <i class="no-data all">No Data</i>
        </ul>
        <div class="info-title">Param Item</div>
        <ul class="params-info info-container" id="params-info">
            <i class="no-data all">No Data</i>
        </ul>
    </div>
    <div class="footer">
        <div class="footer-btn" id="copy-url">Url</div>
        <div class="footer-btn" id="copy-search">Search</div>
        <div class="footer-btn" id="copy-params">Param{}</div>
        <div class="footer-btn" id="copy-params-array">Param[]</div>
    </div>
</body>
<script src="/script/popup.js"></script>
